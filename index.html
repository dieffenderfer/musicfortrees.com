<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music For Trees</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400&display=swap">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'EB Garamond', 'Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            z-index: 10;
            letter-spacing: 2px;
            font-weight: normal;
        }
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            box-shadow: 0 0 5px 2px currentColor;
        }
    </style>
</head>
<body id="starfield">
    <h1>Music For Trees</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starfield = document.getElementById('starfield');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Define possible light colors
            const colors = ['red', 'blue', 'yellow', 'purple', 'cyan', 'orange', 'pink', 'white'];
            
            // Create 75 lights distributed across the whole screen
            for (let i = 0; i < 75; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                
                // Random position across the entire screen
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                light.style.left = x + 'px';
                light.style.top = y + 'px';
                light.style.backgroundColor = color;
                light.style.color = color;
                
                starfield.appendChild(light);
            }
            
            // Function to animate lights
            function animateLights() {
                const lights = document.querySelectorAll('.light');
                
                // Randomly turn lights on and off
                lights.forEach(light => {
                    // 30% chance of changing state on each cycle
                    if (Math.random() > 0.7) {
                        const brightness = Math.random() * 0.7 + 0.3; // Random brightness
                        light.style.opacity = brightness;
                    } else {
                        light.style.opacity = 0;
                    }
                });
                
                // Schedule next animation (between 1000ms and 2000ms)
                setTimeout(animateLights, 1000 + Math.random() * 1000);
            }
            
            // Start animation
            animateLights();
            
            // Update lights positions on window resize
            window.addEventListener('resize', function() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const lights = document.querySelectorAll('.light');
                
                lights.forEach(light => {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    light.style.left = x + 'px';
                    light.style.top = y + 'px';
                });
            });
        });
    </script>
</body>
</html>
