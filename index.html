<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music For Trees</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .ascii-tree {
            white-space: pre;
            font-size: 16px;
            line-height: 1.2;
            color: #4CAF50;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            box-shadow: 0 0 5px 2px currentColor;
        }
    </style>
</head>
<body>
    <div class="ascii-tree" id="tree">
          *
         ***
        *****
       *******
      *********
     ***********
    *************
         |||
         |||
         |||
    </div>
    <h1>Music For Trees</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tree = document.getElementById('tree');
            const treeRect = tree.getBoundingClientRect();
            
            // Define possible light colors
            const colors = ['red', 'blue', 'yellow', 'purple', 'cyan', 'orange', 'pink', 'white'];
            
            // Create 25 lights
            for (let i = 0; i < 25; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                
                // Random position within the tree area (avoiding the trunk)
                const x = Math.random() * (treeRect.width * 0.8) + (treeRect.width * 0.1);
                // More lights in the middle and top, fewer at the bottom
                const y = Math.random() * Math.random() * (treeRect.height * 0.7);
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                light.style.left = x + 'px';
                light.style.top = y + 'px';
                light.style.backgroundColor = color;
                light.style.color = color;
                
                tree.appendChild(light);
            }
            
            // Function to animate lights
            function animateLights() {
                const lights = document.querySelectorAll('.light');
                
                // Randomly turn lights on and off
                lights.forEach(light => {
                    // 30% chance of changing state on each cycle
                    if (Math.random() > 0.7) {
                        const brightness = Math.random() * 0.7 + 0.3; // Random brightness
                        light.style.opacity = brightness;
                    } else {
                        light.style.opacity = 0;
                    }
                });
                
                // Schedule next animation (between 800ms and 1800ms)
                setTimeout(animateLights, 800 + Math.random() * 1000);
            }
            
            // Start animation
            animateLights();
        });
    </script>
</body>
</html>
