<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music For Trees</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400&display=swap">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'EB Garamond', 'Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            z-index: 10;
            letter-spacing: 2px;
            font-weight: normal;
        }
        .letter {
            display: inline-block;
            /* Remove transition for instant color change */
        }
        .space {
            display: inline-block;
            width: 0.5em;
        }
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            box-shadow: 0 0 5px 2px currentColor;
        }
    </style>
</head>
<body id="starfield">
    <h1 id="title"></h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starfield = document.getElementById('starfield');
            const title = document.getElementById('title');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const titleWords = ["Music", "For", "Trees"];
            
            // Define possible colors for letters and lights
            const colors = [
                '#FF5252', // red
                '#4CAF50', // green
                '#448AFF', // blue
                '#FFEB3B', // yellow
                '#9C27B0', // purple
                '#00BCD4', // cyan
                '#FF9800', // orange
                '#E91E63', // pink
                '#FFFFFF'  // white
            ];
            
            // Function to get a random color
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Function to get a random time interval between min and max seconds
            function getRandomInterval(min, max) {
                return (Math.random() * (max - min) + min) * 1000;
            }
            
            // Create colored letters for the title with spaces between words
            titleWords.forEach((word, wordIndex) => {
                // Add each letter of the word
                for (let i = 0; i < word.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = word[i];
                    
                    // Random color for each letter
                    letter.style.color = getRandomColor();
                    
                    // Set up individual timer for this letter
                    function changeLetterColor() {
                        letter.style.color = getRandomColor();
                        
                        // Schedule next color change with a random interval
                        setTimeout(changeLetterColor, getRandomInterval(1, 5));
                    }
                    
                    // Start the color change timer with a random initial delay
                    setTimeout(changeLetterColor, getRandomInterval(0, 3));
                    
                    title.appendChild(letter);
                }
                
                // Add space after each word except the last one
                if (wordIndex < titleWords.length - 1) {
                    const space = document.createElement('span');
                    space.className = 'space';
                    space.innerHTML = '&nbsp;';
                    title.appendChild(space);
                }
            });
            
            // Create 75 lights distributed across the whole screen
            for (let i = 0; i < 75; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                
                // Random position across the entire screen
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                // Random color
                const color = getRandomColor();
                
                light.style.left = x + 'px';
                light.style.top = y + 'px';
                light.style.backgroundColor = color;
                light.style.color = color;
                
                starfield.appendChild(light);
            }
            
            // Function to animate lights
            function animateLights() {
                const lights = document.querySelectorAll('.light');
                
                // Randomly turn lights on and off
                lights.forEach(light => {
                    // 30% chance of changing state on each cycle
                    if (Math.random() > 0.7) {
                        const brightness = Math.random() * 0.7 + 0.3; // Random brightness
                        light.style.opacity = brightness;
                    } else {
                        light.style.opacity = 0;
                    }
                });
                
                // Schedule next animation (between 1000ms and 2000ms)
                setTimeout(animateLights, 1000 + Math.random() * 1000);
            }
            
            // Start animations
            animateLights();
            
            // Update lights positions on window resize
            window.addEventListener('resize', function() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const lights = document.querySelectorAll('.light');
                
                lights.forEach(light => {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    light.style.left = x + 'px';
                    light.style.top = y + 'px';
                });
            });
        });
    </script>
</body>
</html>
